<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret One">
        <link rel="stylesheet" href="../css/login.css">
        <script src="../js/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <header>
            <nav>
                <!-- Copy chris nav here -->
                <button>Join</button>
                <button id="login-btn">Login</button>
            </nav>
        </header>

        <main>
            <form id="register">
                <h1>Register</h1>
                <p>*Indicates Required Field</p>
                <div class="row">
                    <div class="column" id="left">
                        <label for="first-name">First name *</label>
                        <input type="text" id="first-name" required>
                        <label for="email">Email address *</label>
                        <input type="text" id="email" required>
                        <label for="pw">Create password *</label>
                        <input type="text" id="pw" required>
                        <!-- <label for="street">Street address *</label>
                        <input type="text" id="street" required>
                        <label for="code">Postal code *</label>
                        <input type="text" id="code" required> -->
                        <button id="create-account">Register</button>
                    </div>
                    <div class="column" id="right">
                        <label for="last-name">Last name *</label>
                        <input type="text" id="last-name" required>
                        <label for="verify-email">Verify email address *</label>
                        <input type="text" id="verify-email" required>
                        <label for="pw-verify">Verify password *</label>
                        <input type="text" id="pw-verify" required>
                        <!-- <label for="city">City/Town *</label>
                        <input type="text" id="city" required>
                        <label for="state">State *</label>
                        <input type="text" id="state" required> -->
                    </div>
                </div>
            </form>
            <div id="popup">
                <div id="popup-body">
                    <form id="login">
                        <div class="column">
                            <h1>Please Sign in</h1>
                            <label for="user-email">Email</label>
                            <input type="text" id="user-email" required>
                            <label for="user-pw">Password</label>
                            <input type="text" id="user-pw" required>
                            <button id="sign-in-button">Sign in</button>
                            <p>Not a member? <a href="login.html">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>

        </footer>
    </body>
</html>
